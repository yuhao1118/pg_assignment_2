  <script>
    function img_resize() {
      let parent_width = $('#rect-grid').width();
      let column = parent_width > 768 ? 5 : 3;
      let row_width = (parent_width - column * 2) / column;

      $('[id=rect-img]')
        .css('width', row_width)
        .css('height', row_width);
    }
    img_resize();
    $(window).resize(img_resize);
  </script>
