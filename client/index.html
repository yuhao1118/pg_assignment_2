      $('.grid-item .card').css('margin-bottom', my);
    }

    grid_img().then(() => {
      $('.grid-item #like').click(event => {
        let _this = event.currentTarget;
        console.log(
          $(_this)
            .parents('.grid-item')
            .attr('id')
        );
        $(_this)
          .children('#active')
          .toggle();
        $(_this)
          .children('#none-active')
          .toggle();
      });

      margin_bottom();
      $(window).resize(margin_bottom);
      var $grid = $('.grid').imagesLoaded(() => {
        $grid.masonry({
          itemSelector: '.grid-item',
          percentPosition: true,
          columnWidth: '.grid-sizer',
          gutter: '.gutter-sizer'
        });
