<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup</title>
  <meta name="description" content="#">
  <link rel="stylesheet" href="dist/css/grayshift.css" />
  <link rel="stylesheet" href="dist/css/custom.css" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="navigation"></div>
  <div class="py-8 mx-auto" style="max-width: 468px;">
    <div class="container">
      <div class="card">
        <div class="card-body p-sm-9">
          <form>
            <h1 class="mb-5 fs-lg">Sign up</h1>
            <label class="sr-only" for="username">Username</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <svg class="gi gi-person-fill fs-sm" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4z"></path>
                  <path d="M18 21a1 1 0 0 0 1-1 7 7 0 0 0-14 0 1 1 0 0 0 1 1z"></path>
                </svg>
              </div>
              <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" required="">
            </div>
            <label class="sr-only" for="email">Email</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <svg class="gi gi-email-fill fs-sm" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path
                        d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm0 2l-6.5 4.47a1 1 0 0 1-1 0L5 6z">
                  </path>
                </svg>
              </div>
              <input class="form-control form-control-lg" id="email" type="email" placeholder="Email" required="">
            </div>
            <label class="sr-only" for="password">Password</label>
            <div class="input-group mb-5">
              <div class="input-group-prepend">
                <svg class="gi gi-lock-fill fs-sm" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="15" r="1"></circle>
                  <path
                        d="M17 8h-1V6.11a4 4 0 1 0-8 0V8H7a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-8a3 3 0 0 0-3-3zm-7-1.89A2.06 2.06 0 0 1 12 4a2.06 2.06 0 0 1 2 2.11V8h-4zM12 18a3 3 0 1 1 3-3 3 3 0 0 1-3 3z">
                  </path>
                </svg>
              </div>
              <input class="form-control form-control-lg" id="password" type="password" placeholder="Password"
                     required="">
            </div>
            <button class="btn btn-block btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 text-center">Already have account? <a class="link-primary" href="login.html">Sign In</a>.</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $('#navigation').load('navbar.html');
</script>

</html>
