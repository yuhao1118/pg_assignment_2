<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Home</title>
    <meta name="description" content="#" />
    <link rel="stylesheet" href="dist/css/grayshift.css" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css" />
</head>

<body>
    <div id="navigation" class="sticky-top"></div>
    <div class="container px-0 py-3">
        <h6 class="px-3 px-sm-0 py-3">Recommend</h6>
        <div id="recommend-user-row" class="row px-3 px-sm-0">
            <a id="recommend-user-template" class="nav-link d-flex flex-column align-items-center d-none mx-3">
                <img class="avatar avatar-md rounded-circle border" width="100%" />
                <p class="avatar-title pt-2"></p>
            </a>
        </div>
    </div>
    <div class="container px-0">
        <h6 class="px-3 px-sm-0 py-3">Feed</h6>
        <div class="grid">
            <div class="grid-sizer"></div>
            <div class="gutter-sizer"></div>
            <div class="grid-item d-none" id="grid-item-template">
                <div class="card-body p-0">
                    <a id="image-modal-toggle" href="" data-toggle="modal">
                        <img class="shadow" id="grid-img" width="100%" alt="" />
                    </a>
                    <div class="modal fade z-index-higher" id="image-modal" tabindex="-1" role="dialog"
                         aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <img id="grid-img" width="100%" alt="" />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex py-3 px-2" style="margin-bottom: 10px;">
                        <a id="avatar-group" class="nav-link d-flex">
                            <img class="avatar avatar-xs rounded-circle align-self-center border" width="100%" />
                            <div class="ml-3 d-flex flex-column justify-content-center">
                                <p class="avatar-title"></p>
                                <p class="avatar-date"></p>
                            </div>
                        </a>
                        <a id="download" class="align-self-center d-flex link-headings ml-auto" href="">
                            <p class="avatar-title align-self-center mx-2"></p>
                            <svg class="gi gi-cloud-download-outline fs-sm" width="0.75em" height="0.75em"
                                 viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                      d="M14.31 16.38L13 17.64V12a1 1 0 0 0-2 0v5.59l-1.29-1.3a1 1 0 0 0-1.42 1.42l3 3A1 1 0 0 0 12 21a1 1 0 0 0 .69-.28l3-2.9a1 1 0 1 0-1.38-1.44z" />
                                <path
                                      d="M17.67 7A6 6 0 0 0 6.33 7a5 5 0 0 0-3.08 8.27A1 1 0 1 0 4.75 14 3 3 0 0 1 7 9h.1a1 1 0 0 0 1-.8 4 4 0 0 1 7.84 0 1 1 0 0 0 1 .8H17a3 3 0 0 1 2.25 5 1 1 0 0 0 .09 1.42 1 1 0 0 0 .66.25 1 1 0 0 0 .75-.34A5 5 0 0 0 17.67 7z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header nav-bg-light rounded-top">
                    <h2 class="fs-xs" id="modalLabel">Upload</h2>
                    <button class="btn btn-sm btn-circle btn-neutral align-self-start" data-dismiss="modal"
                            type="button" aria-label="Close">
                        <svg class="gi gi-close fs-sm" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path
                                  d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="modal-body rounded-bottom pt-0">
                    <div class="alert alert-danger mb-3 d-none show" id="fail-login-alert" role="alert">
                        <span></span>
                    </div>
                    <form action="/api/photo/" method="POST" enctype="multipart/form-data" class="dropzone nav-bg-light"
                          id="uploadForm"></form>
                    <button class="btn btn-block btn-lg btn-primary mt-5" type="button" id="upload-button"> Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
    <a class="position-fixed z-index-high" data-toggle="modal" data-target="#upload-modal" href=""
       style="right: var(--spacer-5); bottom: var(--spacer-5);">
        <span class="icon icon-md mr-5 bg-white rounded-circle">
            <svg class="gi gi-plus fs-sm" width="1em" height="1em" viewBox="0 0 24 24" fill="var(--black)"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M19 11h-6V5a1 1 0 0 0-2 0v6H5a1 1 0 0 0 0 2h6v6a1 1 0 0 0 2 0v-6h6a1 1 0 0 0 0-2z"></path>
            </svg>
        </span>
    </a>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="dist/javascripts/dependencies/jquery.min.js"></script>
<script src="dist/javascripts/dependencies/bootstrap.bundle.min.js"></script>
<script src="dist/javascripts/dependencies/masonry.pkgd.min.js"></script>
<script src="dist/javascripts/dependencies/imagesloaded.pkgd.min.js"></script>
<script src="dist/javascripts/dependencies/jquery.timeago.js"></script>
<script src="dist/javascripts/dependencies/dropzone.js"></script>
<script src="dist/javascripts/client_code/config.js"></script>
<script src="dist/javascripts/client_code/main.js"></script>
<script src="dist/javascripts/client_code/home.js"></script>
</html>
